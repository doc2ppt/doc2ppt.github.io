        var sel_idd, link_paper, link_slide;

        function clkImg(typ, idx) {
            var view = document.getElementById('view-'+typ);
            var idd = sel_idd.selectedIndex;
            view.src = "./qual/"+info[idd][typ][idx];
        }
        function chgQual() {
            var idd = sel_idd.selectedIndex;
            for (var i=0; i < 3; i ++) {
                var typ = ["flat", "hpt", "hpt+"][i];
                var field=document.getElementById('field-'+typ), html="";
                for (var j=0; j < info[idd.toString()][typ].length; j ++) {
                    html += "\t<img src='./qual/"+info[idd][typ][j]+"'";
                    html += " style='float: left; width: 130px; height: 76px;'";
                    html += " onclick=\"clkImg('"+typ+"', "+j+")\"  />\n";
                    if ((j+1)%3 == 0) html += "<br>\n";
                }
                field.innerHTML = html;
                clkImg(typ, 0);
            }
        }
        function chgSelIdd() {
            var idd = sel_idd.selectedIndex;
            link_paper.href = info[idd.toString()]['url'];
            link_slide.href = './qual/'+idd+'_slide.pdf';
            chgQual();
        }
        function init() {
            // init var
            sel_idd = document.getElementById("sel-idd");
            link_paper = document.getElementById("link-paper");
            link_slide = document.getElementById("link-slide");
            // init content
            var html = "";
            for (var i=0; i < 22; i ++) {
                html += "\t<option>&nbsp;"+i+"</option>\n";
            }
            sel_idd.innerHTML = html;
            sel_idd.selectedIndex = 0;
            chgSelIdd();
        }
    </script>

    <br />
    <center>
    <select style="font-size: 20px; width: 120px;" id="sel-idd" onchange="chgSelIdd()"></select>&nbsp;&nbsp;
    <a target="_blank" style="font-size: 20px;" id="link-paper">[Paper]</a>&nbsp;/&nbsp;
    <a target="_blank" style="font-size: 20px;" id="link-slide">[Slide]</a>
    </center>
    <br /> <br />
    <center>
        <div style="width: 1200px; height: 800px;">
            <div style="float: left; width: 400px; height: 100%;">
                <center>
                    <span style="font-size: 30px; font-weight: bold; color: red;">Flat PT</span>
                    <br /> <br />
                    <div style="width: 390px; height: 400px;" id="field-flat"></div>
                    <img src="" style="width: 390px; height: 228px; border: solid; border-color: red;" id="view-flat" />
                </center>
            </div>
            <div style="float: left; width: 400px; height: 100%;">
                <center>
                    <span style="font-size: 30px; font-weight: bold; color: green;">Ours w/o PAR, TIM</span>

                    <div style="width: 390px; height: 400px;" id="field-hpt"></div>
                    <img src="" style="width: 390px; height: 228px; border: solid; border-color: green;" id="view-hpt" />
                </center>
            </div>
            <div style="float: left; width: 400px; height: 100%;">
                <center>
                    <span style="font-size: 30px; font-weight: bold; color: blue;">Ours</span>
                    <br /> <br />
                    <div style="width: 390px; height: 400px;" id="field-hpt+"></div>
                    <img src="" style="width: 390px; height: 228px; border: solid; border-color: blue;" id="view-hpt+" />
                </center>
            </div>
        </div>
    </center>
    <br />
    <script>init();</script>
</body>
